name: Docker Image CI (Test Build)

on:
  push:
    branches: [ "master", "18.04", "20.04", "22.04" ]
  pull_request:
    branches: [ "master", "18.04", "20.04", "22.04" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ubuntu-xrdp:$(date +%s)
